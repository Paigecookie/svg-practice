<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Logo Lab</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .preview svg { width: 160px; height: 160px; }
    .tiny svg { width: 32px; height: 32px; }
    .big svg { width: 320px; height: 320px; }
  </style>
</head>
<body>    
  <h1>SVG Logo Lab</h1>

  <p><strong>Brand name:</strong> NorthStar Coffee</p>
  <p><strong>Brand vibe (choose 2):calm, mono</strong> </p>

  <div class="row">
    <div class="card preview">
      <h2>Full Logo</h2>

      <svg viewBox="0 0 400 100" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Brand logo for ____</title>
        <desc id="logoDesc">A simple icon and wordmark representing ____.</desc>

        <!-- Background (optional) -->
        <!-- <rect x="0" y="0" width="100" height="100" rx="18" /> -->

        <!-- Icon group -->
        <g id="icon" transform="translate(0 0)">
          <!-- Replace these starter shapes with your own design -->
              <circle
               cx="80"
               cy="80"
               r="70"
               fill="grey"
               stroke-width="20"
               stroke="darkgrey"
              />
             <circle
               cx="80"
               cy="80"
               r="40"
               fill="white"
              />
       
          <rect
              x="90"
              y="0"
              width="160"
              height="190"
              rx="15"
              ry="50"
              stroke="darkgrey"
              stroke-width="50"
              fill="grey"
             />
               <circle
               cx="160"
               cy="79"
               r="40"
               fill="white"
               stroke-width="5"
               stroke="darkgrey"
              />
             <circle
               cx="256"
               cy="79"
               r="40"
               fill="white"
               stroke-width="5"
               stroke="darkgrey"
              />
              <circle
               cx="256"
               cy="79"
               r="26"
               fill="black"
              />
              <circle
               cx="160"
               cy="79"
               r="26"
               fill="black"
              />
               <circle
               cx="160"
               cy="67"
               r="15"
               fill="white"
              />
              <circle
               cx="256"
               cy="67"
               r="15"
               fill="white"
              />
               <circle
               cx="256"
               cy="120"
               r="40"
               fill="grey"
              />
             <circle
               cx="160"
               cy="120"
               r="40"
               fill="grey"
              />
                <circle
               cx="180"
               cy="120"
               r="30"
               fill="black"
              />
                 <circle
               cx="185"
               cy="110"
               r="25"
               fill="grey"
              />
             
             

        </g>

        <!-- Wordmark (optional) -->
        <text x="50" y="95" text-anchor="middle" font-size="10">
          BRAND
        </text>
      </svg>
    </div>
</body>
</html>
